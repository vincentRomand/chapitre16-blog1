<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap"
      rel="stylesheet"
    />
    <title>Blog</title>
</head>
<body>
    <div class="container">
        <header>
            <a class="header-brand" href="./index.html">Blog</a>
            <ul>
                <li>
                    <a href="./index.html" class="header-nav">Accueil</a>
                </li>
                <li>
                    <a href="./form.html" class="header-nav active">Créer un Article</a>
                </li>
            </ul>
        </header>
        <div class="content">
            <form>
                <h2 class="tittle-underline">Ajouter un article</h2>
                <div class="form-group">
                    <label>Auteur</label>
                    <input type="text" name="author">
                </div>
                <div class="form-group">
                    <label>Image de profil</label>
                    <input type="text" name="img">
                </div>
                <div class="form-group">
                    <label>Categorie</label>
                    <input type="text" name="category">
                </div>
                <div class="form-group">
                    <label>titre</label>
                    <input type="text" name="title"/>
                </div>
                <div class="form-group">
                    <label>Article</label>
                    <textarea name="content"></textarea>
                </div>
                <ul id="errors" class="text-error"></ul>
                <div class="form-btn-container">
                    <button class="btn btn-secondary">Annuler</button>
                    <button class="btn btn-primary" type="submit">Sauvegarder</button>
                </div>
            </form>
        </div>
        <footer>© Blog 2020 - Tous Droits Réservés</footer>
    </div>
</body>
</html>
